<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="FeedBack.css">
</head>
<body>
    <div class="feedback-container">
        <h2>Feedback Form</h2>
        <form action="#" method="post">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Your name" required>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Your email" required>
            <div class="slider-container"> 
                <label for="reviewSlider">Rate the Quiz:</label>           
                <input type="range" id="reviewSlider" class="slider" min="1" max="10" value="1" step="1" oninput="updateValue()">     
                <p>Rating: <span id="sliderValue" class="value">1</span>/10</p> 
            </div>     
            <script> 
                function updateValue() { 
                    const slider = document.getElementById("reviewSlider"); 
                    const sliderValue = document.getElementById("sliderValue"); 
                    sliderValue.textContent = slider.value;   
                } 
            </script>            
            <label for="message">Your Feedback</label>
            <textarea id="message" name="message" placeholder="Write your feedback here..." required></textarea>
            <button type="submit">Submit Feedback</button>
        </form>
    </div>
</body>
</html>
